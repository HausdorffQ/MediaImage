<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="script/winManagement.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript" src="script/main.js"></script>
<link rel="stylesheet" type="text/css" href="css/static.css" />
</head>

<div id='main' style="background-color:#000;position:absolute;margin:0px;width:100%;height:100%;">

    <div id='left_button_panel' style="background-color:#2d2d2d;float:left;height:100%;width:2.5%">

        <img class='left_button active' src='icon/account.png' id='account' style="width:100%;padding:25%" title="active">
        <img class='left_button' src='icon/2d.png' id='2d' style="width:100%;padding:15%">
        <img class='left_button' src='icon/sign.png' id='sign' style="width:100%;padding:25%">
        <img class='left_button' src='icon/3d.png' id='3d' style="width:100%;padding:16%">
        <img class='left_button' src='icon/analyze.png' id='analyze' style="width:100%;padding:23%">
        <img class='left_button' src='icon/cloud.png' id='cloud' style="width:100%;padding:25%">
        <img class='left_button' src='icon/record.png' id='record' style="width:100%;padding:25%">
        <div id="blank_block" style="width:100%"></div>
        <img class='click_button' src='icon/setting.png' id='setting' style="width:100%;padding:25%">
        <img class='click_button' src='icon/power.png' id='power' style="width:100%;padding:25%">

    </div>

    <div id='left_detail_panel' style="background-color:#1e1e1e;float:left;height:100%;width:15.7%;overflow:hidden">
            
        <div class="tool active" id="accountT">
            <div id="doctor_info"></div>
            <div id="patient_info">
                <div id="patient_serach">
                    <input id="serach_box">
                    <img id="serach_button" src="icon/serach.png">
                </div>
            </div>
        </div>

        <div class="tool noactive" id="2dT">2d</div>
        <div class="tool noactive" id="signT">sign</div>
        <div class="tool noactive" id="3dT">3d</div>
        <div class="tool noactive" id="analyzeT">analyze</div>
        <div class="tool noactive" id="cloudT">cloud</div>
        <div class="tool noactive" id="recordT">record</div>

    </div>

    <div id='main_window' style="background-color:#0d0d0d;float:left;height:100%;width:81.8%">

        <div class="div_window" id="left_window" style="width:100%;">
            <div class="div_tab" id="left_tab" ondrop="tab_drop(event)" ondragover="allowDrop(event)"></div>
            <div class="div_panel" id="leftP"></div>
        </div>
        <div class="div_window" id="right_window" style="width:50%;display:none">
            <div class="div_tab" id="right_tab" ondrop="tab_drop(event)" ondragover="allowDrop(event)"></div>
            <div class="div_panel" id="rightP"></div>
        </div>

        <img id="win_change" src="icon/point.png" style="width:25px;height:25px;position:absolute;top:2.5px;left:0px;padding:4px;">

    </div>

    <div class="overlay" id="exit_panel">
        <div style="width:460px;height:200px;margin:auto;margin-top:20%">
            <img class="exit_button" id="exit_no" src="icon/back.png" style="width:200px;height:200px;border:8px #fff solid;border-radius:35px;padding:8%">
            <img class="exit_button" id="exit_yes" src="icon/exit.png" style="width:200px;height:200px;border:8px #fff solid;border-radius:35px;padding:8%;margin-left:50px">
        </div>
    </div>

</div>

</html>
